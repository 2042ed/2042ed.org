<ul>
<li>Come i giochi creano motivazione e soddisfazione attraverso la progressione (livelli, esperienze, abilità sbloccabili) e le ricompense (oggetti, potenziamenti, riconoscimenti). Questo aiuta a mantenere il giocatore coinvolto.</li>

<ul>
<li>I giochi multiplayer e i giochi cooperativi creano dinamiche sociali uniche. L'interazione tra giocatori, sia competitiva che collaborativa, influisce enormemente sul design del gioco.</li>

<ul>
<li>Un buon game design considera attentamente come i giocatori interagiscono con il gioco. Una UI intuitiva e una buona UX rendono l’esperienza fluida e piacevole.</li>

<ul>
<li>Capire perché le persone giocano è fondamentale. La teoria della motivazione intrinseca (autonomia, competenza, relazione) e la psicologia del flusso (flow) sono centrali nel design di esperienze coinvolgenti.</li>
<li>Esempio: <em>Animal Crossing</em> fornisce una forte sensazione di autonomia e relazione, contribuendo al suo successo duraturo.</li>

<h1 id="grafica-e-modellazione-3d">Grafica e Modellazione 3D</h1>
<p><img src="img/557b90c92dd8c97ee122a8de697933ad_MD5.jpg" alt="" /></p>
<ul>
<li><strong>Low-poly vs High-poly</strong>: da <em>Super Mario 64</em> a giochi moderni.</li>
<li><strong>Normal mapping</strong> e texture avanzate in <em>Halo 2</em>.</li>
</ul>
<footer>stefanocecere.com</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-background-color="#fff" data-color="#333" data-footer="stefanocecere.com" data-theme="academic" data-marpit-pagination="38" style="--paginate:true;--background-color:#fff;--color:#333;--footer:stefanocecere.com;--theme:academic;color:#333;background-color:#fff;background-image:none;" data-marpit-pagination-total="71" data-size="16:9">
<h2 id="low-poly-vs-high-poly">Low-Poly vs. High-Poly</h2>
<ul>
<li>Nei primi giorni della grafica 3D, la modellazione a bassa risoluzione (low-poly) era necessaria a causa delle limitazioni hardware. Titoli come <em>Super Mario 64</em> e <em>Tomb Raider</em> (1996) sono ottimi esempi di come i designer dovessero trovare soluzioni creative con pochi poligoni per rappresentare i personaggi.</li>
<li>Oggi, giochi come <em>The Last of Us Part II</em> e <em>Red Dead Redemption 2</em> utilizzano modelli ad alta risoluzione (high-poly) per creare personaggi e ambienti estremamente dettagliati. Tecniche come la <strong>scultura digitale</strong> (digital sculpting) con strumenti come <strong>ZBrush</strong> hanno rivoluzionato il processo di modellazione.</li>
</ul>
<footer>stefanocecere.com</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-background-color="#fff" data-color="#333" data-footer="stefanocecere.com" data-theme="academic" data-marpit-pagination="39" style="--paginate:true;--background-color:#fff;--color:#333;--footer:stefanocecere.com;--theme:academic;color:#333;background-color:#fff;background-image:none;" data-marpit-pagination-total="71" data-size="16:9">
<h2 id="normal-mapping-e-texture">Normal Mapping e Texture</h2>
<ul>
<li>Il <strong>normal mapping</strong> è una tecnica che permette di simulare dettagli di alta risoluzione su modelli low-poly, rendendo visivamente più dettagliati i personaggi e gli oggetti senza richiedere più poligoni. Questo è stato utilizzato ampiamente in giochi come <em>Halo 2</em> (2004).</li>
<li>Le texture realistiche sono un altro aspetto cruciale della modellazione 3D, e strumenti come <strong>Substance Painter</strong> hanno reso più semplice creare texture fotorealistiche. Giochi come <em>Uncharted 4</em> ne sono un esempio di eccellenza.</li>
</ul>
<footer>stefanocecere.com</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-background-color="#fff" data-color="#333" data-footer="stefanocecere.com" data-theme="academic" data-marpit-pagination="40" style="--paginate:true;--background-color:#fff;--color:#333;--footer:stefanocecere.com;--theme:academic;color:#333;background-color:#fff;background-image:none;" data-marpit-pagination-total="71" data-size="16:9">
<h2 id="rigging-e-animazione">Rigging e Animazione</h2>
<ul>
<li>Il processo di <strong>rigging</strong> è fondamentale per dare vita ai modelli 3D attraverso l'animazione. Un esempio notevole è <em>Shadow of the Colossus</em> (2005), dove i colossi sono modelli enormi che richiedono un rigging complesso per permettere movimenti fluidi.</li>
<li>I software moderni come <strong>Maya</strong> e <strong>Blender</strong> sono standard nell'industria per il rigging e l'animazione, ed hanno permesso di ottenere risultati sempre più realistici.</li>
</ul>
<footer>stefanocecere.com</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-background-color="#fff" data-color="#333" data-footer="stefanocecere.com" data-theme="academic" data-marpit-pagination="41" style="--paginate:true;--background-color:#fff;--color:#333;--footer:stefanocecere.com;--theme:academic;color:#333;background-color:#fff;background-image:none;" data-marpit-pagination-total="71" data-size="16:9">
<h2 id="procedural-generation">Procedural Generation</h2>
<ul>
<li>La <strong>generazione procedurale</strong> di ambienti e oggetti è diventata sempre più popolare, specialmente in titoli come <em>No Man's Sky</em> (2016), che genera in modo procedurale interi pianeti e universi.</li>
<li>Strumenti come <strong>Houdini</strong> permettono ai designer di creare complessi modelli e ambienti utilizzando la modellazione procedurale, risparmiando tempo e risorse.</li>
</ul>
<footer>stefanocecere.com</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-background-color="#fff" data-color="#333" data-footer="stefanocecere.com" data-theme="academic" data-marpit-pagination="42" style="--paginate:true;--background-color:#fff;--color:#333;--footer:stefanocecere.com;--theme:academic;color:#333;background-color:#fff;background-image:none;" data-marpit-pagination-total="71" data-size="16:9">
<h1 id="programmazione">Programmazione</h1>
<ul>
<li>L'uso di motori di gioco come <strong>Unreal</strong> e <strong>Unity</strong>.</li>
<li><strong>Shader</strong> e simulazione fisica: <em>Crysis</em>, <em>Half-Life 2</em>.</li>
</ul>
<footer>stefanocecere.com</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-background-color="#fff" data-color="#333" data-footer="stefanocecere.com" data-theme="academic" data-marpit-pagination="43" style="--paginate:true;--background-color:#fff;--color:#333;--footer:stefanocecere.com;--theme:academic;color:#333;background-color:#fff;background-image:none;" data-marpit-pagination-total="71" data-size="16:9">
<h2 id="game-engines">Game Engines</h2>
<ul>
<li>La programmazione dei videogiochi è stata profondamente influenzata dallo sviluppo dei motori di gioco come <strong>Unreal Engine</strong> e <strong>Unity</strong>. Questi motori offrono strumenti integrati per gestire la grafica, la fisica, il suono e l'intelligenza artificiale, permettendo ai programmatori di concentrarsi sul gameplay e sulle meccaniche.</li>
<li>Esempio: <em>Fortnite</em>, sviluppato con Unreal Engine, ha beneficiato delle avanzate capacità grafiche del motore e del suo potente sistema di scripting.</li>
</ul>
<footer>stefanocecere.com</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-background-color="#fff" data-color="#333" data-footer="stefanocecere.com" data-theme="academic" data-marpit-pagination="44" style="--paginate:true;--background-color:#fff;--color:#333;--footer:stefanocecere.com;--theme:academic;color:#333;background-color:#fff;background-image:none;" data-marpit-pagination-total="71" data-size="16:9">
<h2 id="graphics-programming-shaders">Graphics Programming: Shaders</h2>
<ul>
<li>Gli <strong>shader</strong> sono piccoli programmi che definiscono il comportamento della luce e il rendering delle superfici nei videogiochi. I giochi moderni fanno uso massiccio di shader complessi per creare effetti realistici di luce, ombre e riflessioni.</li>
<li>Esempio: <em>Crysis</em> (2007), famoso per aver spinto i limiti della grafica su PC grazie all'uso di shader avanzati per simulare la fisica della luce in ambienti 3D.</li>
</ul>
<footer>stefanocecere.com</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-background-color="#fff" data-color="#333" data-footer="stefanocecere.com" data-theme="academic" data-marpit-pagination="45" style="--paginate:true;--background-color:#fff;--color:#333;--footer:stefanocecere.com;--theme:academic;color:#333;background-color:#fff;background-image:none;" data-marpit-pagination-total="71" data-size="16:9">
<h2 id="simulazione-fisica-e-collision-detection">Simulazione Fisica e Collision Detection</h2>
<ul>
<li>La simulazione fisica è fondamentale per creare movimenti realistici e interazioni tra gli oggetti. <em>Half-Life 2</em> (2004) è stato uno dei primi giochi a fare uso estensivo del motore fisico <strong>Havok</strong>, introducendo oggetti interattivi e dinamiche fisiche realistiche nel gameplay.</li>
<li>Il <strong>ragdoll physics</strong>, una tecnica usata per simulare il comportamento dei corpi dopo la morte di un personaggio, è stata utilizzata in molti giochi, come <em>Max Payne</em> e <em>GTA</em>.</li>
</ul>
<footer>stefanocecere.com</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-background-color="#fff" data-color="#333" data-footer="stefanocecere.com" data-theme="academic" data-marpit-pagination="46" style="--paginate:true;--background-color:#fff;--color:#333;--footer:stefanocecere.com;--theme:academic;color:#333;background-color:#fff;background-image:none;" data-marpit-pagination-total="71" data-size="16:9">
<h2 id="ai-e-pathfinding">AI e Pathfinding</h2>
<ul>
<li>La programmazione dell'intelligenza artificiale (AI) è cruciale per creare personaggi non giocanti (NPC) credibili. Il <strong>pathfinding</strong> è la tecnica usata per far sì che gli NPC trovino il percorso migliore all'interno di un ambiente complesso. Giochi come <em>F.E.A.R.</em> (2005) hanno rivoluzionato l'IA dei nemici, rendendoli più intelligenti e adattabili.</li>
<li>Algoritmi come _<em>A</em> (A-star)_* sono stati utilizzati per calcolare i percorsi migliori per NPC in molti giochi strategici e di azione.</li>
</ul>
<footer>stefanocecere.com</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-background-color="#fff" data-color="#333" data-footer="stefanocecere.com" data-theme="academic" data-marpit-pagination="47" style="--paginate:true;--background-color:#fff;--color:#333;--footer:stefanocecere.com;--theme:academic;color:#333;background-color:#fff;background-image:none;" data-marpit-pagination-total="71" data-size="16:9">

<ul>

<h2 id="scripting">Scripting</h2>
<ul>
<li>Lo scripting, in linguaggi come <strong>C#</strong> (Unity) o <strong>Blueprints</strong> (Unreal Engine), consente di programmare comportamenti e dinamiche senza bisogno di scrivere codice complesso. Questa tecnica permette ai game designer di prototipare rapidamente nuove meccaniche di gioco.</li>
<li>Esempio: <em>The Elder Scrolls V: Skyrim</em> utilizza script per governare quasi ogni aspetto del gioco, dalle interazioni con gli NPC ai sistemi di combattimento.</li>

<h2 id="rendering-in-tempo-reale">Rendering in tempo reale</h2>
<ul>
<li>Il <strong>ray tracing</strong> in tempo reale è una tecnologia avanzata che simula come la luce interagisce con gli oggetti in modo estremamente realistico. Questo è stato introdotto recentemente in giochi come <em>Cyberpunk 2077</em> e <em>Minecraft RTX</em>, cambiando il modo in cui la luce e le ombre vengono rappresentate.</li>

<h2 id="super-mario-bros-1985">Super Mario Bros (1985)</h2>
<p><img src="https://www.nintendo.com/eu/media/images/10_share_images/games_15/virtual_console_nintendo_3ds_7/SI_3DSVC_SuperMarioBros_image1600w.jpg" alt="" /><br />
Pietra miliare nel design dei platform 2D, introdusse meccaniche precise di controllo e un level design che insegnava al giocatore le regole del gioco attraverso l'esperienza diretta.</p>
<footer>stefanocecere.com</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-background-color="#fff" data-color="#333" data-footer="stefanocecere.com" data-theme="academic" data-marpit-pagination="59" style="--paginate:true;--background-color:#fff;--color:#333;--footer:stefanocecere.com;--theme:academic;color:#333;background-color:#fff;background-image:none;" data-marpit-pagination-total="71" data-size="16:9">
<h2 id="the-legend-of-zelda-1986">The Legend of Zelda (1986)</h2>
<p>Introduzione di un mondo aperto da esplorare, combinando elementi d'avventura, azione e puzzle-solving, un mix di meccaniche che ha influenzato interi generi.</p>
<p><img src="img/1698a669fd6819c2aa4ff1f82cd76ab0_MD5.png" alt="" /></p>
<p><img src="img/7e43957779014767f4fadc9ef1a8bbdf_MD5.jpg" alt="" /></p>
<footer>stefanocecere.com</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-background-color="#fff" data-color="#333" data-footer="stefanocecere.com" data-theme="academic" data-marpit-pagination="60" style="--paginate:true;--background-color:#fff;--color:#333;--footer:stefanocecere.com;--theme:academic;color:#333;background-color:#fff;background-image:none;" data-marpit-pagination-total="71" data-size="16:9">
<h2 id="tetris-1984">Tetris (1984)</h2>
<p><img src="img/2449dce87ec0260b5551da025e36b896_MD5.jpg" alt="" /><br />
Un capolavoro di game design minimalista, con una logica semplice ma profonda. Ha introdotto la formula dei puzzle a caduta, diventando uno dei giochi più longevi e venduti di sempre.</p>
<footer>stefanocecere.com</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-background-color="#fff" data-color="#333" data-footer="stefanocecere.com" data-theme="academic" data-marpit-pagination="61" style="--paginate:true;--background-color:#fff;--color:#333;--footer:stefanocecere.com;--theme:academic;color:#333;background-color:#fff;background-image:none;" data-marpit-pagination-total="71" data-size="16:9">
<h2 id="street-fighter-ii-1991">Street Fighter II (1991)</h2>
<p><img src="https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/1556717/ss_fd3720a16abba8b5a945e75bfefc353356c6dbdb.1920x1080.jpg?t=1634751754" alt="" /><br />
Innovativo per il combattimento a due giocatori e per l'introduzione delle combo, una meccanica che ha definito i giochi di combattimento successivi.</p>
<footer>stefanocecere.com</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-background-color="#fff" data-color="#333" data-footer="stefanocecere.com" data-theme="academic" data-marpit-pagination="62" style="--paginate:true;--background-color:#fff;--color:#333;--footer:stefanocecere.com;--theme:academic;color:#333;background-color:#fff;background-image:none;" data-marpit-pagination-total="71" data-size="16:9">
<h2 id="myst-1993">Myst (1993)</h2>
<p><img src="../../assets/img/played/videogame/myst.webp" alt="myst" /><br />
Primo gioco a fare un uso massiccio di grafica pre-renderizzata e una narrativa non lineare. Ha dimostrato che i videogiochi potevano essere un'esperienza contemplativa e lenta, contrariamente al ritmo frenetico dei giochi dell'epoca.</p>
<footer>stefanocecere.com</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-background-color="#fff" data-color="#333" data-footer="stefanocecere.com" data-theme="academic" data-marpit-pagination="63" style="--paginate:true;--background-color:#fff;--color:#333;--footer:stefanocecere.com;--theme:academic;color:#333;background-color:#fff;background-image:none;" data-marpit-pagination-total="71" data-size="16:9">
<h2 id="pok%C3%A9mon-rosso-e-blu-1996">Pokémon Rosso e Blu (1996)</h2>
<p><img src="img/afb6b79a49a777760c744418dc24acc6_MD5.jpg" alt="" /><br />
Innovativo per l'idea di &quot;collezionare&quot; creature, creando una rete di interazione tra giocatori attraverso lo scambio. È diventato un fenomeno culturale, unendo narrazione, strategia e game design.</p>
<footer>stefanocecere.com</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-background-color="#fff" data-color="#333" data-footer="stefanocecere.com" data-theme="academic" data-marpit-pagination="64" style="--paginate:true;--background-color:#fff;--color:#333;--footer:stefanocecere.com;--theme:academic;color:#333;background-color:#fff;background-image:none;" data-marpit-pagination-total="71" data-size="16:9">
<h2 id="grand-theft-auto-iii-2001">Grand Theft Auto III (2001)</h2>
<p><img src="img/cfaee67ea2717e60d4483b9a6ead4917_MD5.jpg" alt="" /><br />
Ha rivoluzionato il concetto di mondo aperto in 3D, permettendo ai giocatori di esplorare liberamente un ambiente urbano dettagliato con una grande libertà d'azione e scelte.</p>
<footer>stefanocecere.com</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-background-color="#fff" data-color="#333" data-footer="stefanocecere.com" data-theme="academic" data-marpit-pagination="65" style="--paginate:true;--background-color:#fff;--color:#333;--footer:stefanocecere.com;--theme:academic;color:#333;background-color:#fff;background-image:none;" data-marpit-pagination-total="71" data-size="16:9">
<h2 id="world-of-warcraft-2004">World of Warcraft (2004)</h2>
<p><img src="img/056c09cfb5dbeecf4800411d7746a0ab_MD5.png" alt="" /><br />
Massively Multiplayer Online Role-Playing Game (MMORPG) che ha cambiato il modo di concepire i mondi persistenti online, introducendo meccaniche sociali complesse e un'economia virtuale.</p>
<footer>stefanocecere.com</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-background-color="#fff" data-color="#333" data-footer="stefanocecere.com" data-theme="academic" data-marpit-pagination="66" style="--paginate:true;--background-color:#fff;--color:#333;--footer:stefanocecere.com;--theme:academic;color:#333;background-color:#fff;background-image:none;" data-marpit-pagination-total="71" data-size="16:9">
<h2 id="wii-sports-2006">Wii Sports (2006)</h2>
<p><img src="img/56492d47647b317cd7b96e7261da4e5e_MD5.jpg" alt="" /><br />
Ha portato i videogiochi nel salotto di famiglie di tutto il mondo grazie ai controlli basati sul movimento. È stato cruciale per la diffusione del motion gaming e del gioco accessibile a un pubblico non tradizionale.</p>
<footer>stefanocecere.com</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-background-color="#fff" data-color="#333" data-footer="stefanocecere.com" data-theme="academic" data-marpit-pagination="67" style="--paginate:true;--background-color:#fff;--color:#333;--footer:stefanocecere.com;--theme:academic;color:#333;background-color:#fff;background-image:none;" data-marpit-pagination-total="71" data-size="16:9">
<h2 id="portal-2007">Portal (2007)</h2>
<p><img src="../../assets/img/played/videogame/portal.webp" alt="portal" /><br />
Innovativo per la sua meccanica basata sui portali e per la narrazione integrata con il gameplay. Ha influenzato il design dei puzzle game e ha mostrato come una breve esperienza possa essere profondamente memorabile.</p>
<footer>stefanocecere.com</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-background-color="#fff" data-color="#333" data-footer="stefanocecere.com" data-theme="academic" data-marpit-pagination="68" style="--paginate:true;--background-color:#fff;--color:#333;--footer:stefanocecere.com;--theme:academic;color:#333;background-color:#fff;background-image:none;" data-marpit-pagination-total="71" data-size="16:9">
<h2 id="minecraft-2011">Minecraft (2011)</h2>
<p><img src="../../assets/img/dgbl/games/minecraft.webp" alt="minecraft" /></p>
<p>Ha introdotto il concetto di sandbox totale, permettendo ai giocatori di costruire e creare liberamente in un mondo infinito. Ha aperto la strada al genere &quot;creativo&quot; e ha dimostrato il potere del gioco emergente.</p>
<footer>stefanocecere.com</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-background-color="#fff" data-color="#333" data-footer="stefanocecere.com" data-theme="academic" data-marpit-pagination="69" style="--paginate:true;--background-color:#fff;--color:#333;--footer:stefanocecere.com;--theme:academic;color:#333;background-color:#fff;background-image:none;" data-marpit-pagination-total="71" data-size="16:9">
<h2 id="journey-2012">Journey (2012)</h2>
<p><img src="https://64.media.tumblr.com/8522f9b55cde5278f1c61054bdc9bcbc/tumblr_ow4xtaV72K1rxlf0fo1_1280.gif" alt="" /></p>
<p>Il suo contributo è stato particolarmente rilevante grazie alla colonna sonora dinamica e interattiva composta da Austin Wintory. La musica in <em>Journey</em> non è solo un accompagnamento, ma si adatta alle azioni e alle emozioni del giocatore, creando un'esperienza profondamente immersiva.</p>
<footer>stefanocecere.com</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-background-color="#fff" data-color="#333" data-footer="stefanocecere.com" data-theme="academic" data-marpit-pagination="70" style="--paginate:true;--background-color:#fff;--color:#333;--footer:stefanocecere.com;--theme:academic;color:#333;background-color:#fff;background-image:none;" data-marpit-pagination-total="71" data-size="16:9">
<h2 id="fortnite-2017">Fortnite (2017)</h2>
<p><img src="../../assets/img/played/videogame/fortnite.webp" alt="fortnite" /></p>
<p>Innovativo per la combinazione di un battle royale e un sistema di costruzione in tempo reale, unito a un modello free-to-play che ha ridefinito il mercato dei giochi online e il concetto di giochi come servizi (games as a service).</p>
<footer>stefanocecere.com</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-background-color="#fff" data-color="#333" data-footer="stefanocecere.com" data-theme="academic" data-marpit-pagination="71" style="--paginate:true;--background-color:#fff;--color:#333;--footer:stefanocecere.com;--theme:academic;color:#333;background-color:#fff;background-image:none;" data-marpit-pagination-total="71" data-size="16:9">
