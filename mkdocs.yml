site_name: 2042ed - giochi, educazione, tecnologia
site_url: https://2042ed.org
site_author: Stefano Cecere
site_description: uno spazio per l'intersezione tra giochi, educazione, tecnologia, pedagogia, per genitori e sviluppatori.
copyright: <a href="/about">Copyright (c) 2018-2022 Stefano Cecere | CC BY-NC-SA</a>

theme:
  name: material
#  custom_dir: overrides
  language: it
  logo: assets/logo.png
  favicon: assets/favicon.png
  icon:
    repo: fontawesome/brands/github
    edit: material/file-edit-outline
  features:
    - navigation.footer
    - navigation.indexes
    - navigation.tabs
#    - navigation.tabs.sticky
    - navigation.top
#    - navigation.sections
    - announce.dismiss
  font:
    text: Roboto
    code: Roboto Mono
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - tables
  - admonition
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - attr_list
  - def_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

# Plugins
plugins:
  - search:
      lang: it
#  - social:
#      cards_color:
#        fill: "#14608E" 
#        text: "#FFFFFF"
#  - table-reader
  - minify:
      minify_html: true
  - awesome-pages
  - tags:
      tags_file: about/tags.md
  - git-revision-date-localized:
      type: date
      locale: it
      enable_creation_date: false
      exclude:
        - index.md
  - exclude:
      glob:
        - "*/_local/*"
        - "*/_draft/*"

repo_url: https://github.com/2042ed/2042ed.org
edit_uri: edit/main/docs/

extra_css:
  - assets/stylesheets/extra.css

extra:
  analytics:
#    provider: google
#    property: 
  social:
    - icon: fontawesome/brands/telegram 
      link: https://t.me/org2042
    - icon: fontawesome/brands/discord 
      link: https://discord.gg/VUjgGtDgAh
    - icon: fontawesome/brands/facebook 
      link: https://www.facebook.com/StefanoCecere
    - icon: fontawesome/brands/github 
      link: https://github.com/2042ed
  consent:
    title: Accettazione Cookie
    description: >- 
      Questo sito usa alcuni cookies per garantire la migliore esperienza di navigazione. Niente di speciale.
