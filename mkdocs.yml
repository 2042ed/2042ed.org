site_name: 2042 Play, Learn & Robots
site_url: https://2042ed.org
site_author: Stefano Cecere
site_description: Giochi, Educazione, Intelligenza Artificiale, Umanesimo, Futuro. A cura di Stefano Cecere.
copyright: <a href="/about">© Stefano Cecere | CC BY-NC-SA</a> | <a href="/about#play-well-die-happy">▶️👍🎲😊</a>

theme:
  name: material
  custom_dir: overrides
  language: it
  logo: assets/logo_2042.webp
  favicon: assets/favicon.png
  icon:
    repo: fontawesome/brands/git-alt
    edit: material/file-edit-outline
  features:
    - content.action.edit
    - navigation.footer
    - navigation.tracking
    - navigation.tabs
#    - navigation.tabs.sticky
    - navigation.top
    - navigation.indexes
#    - navigation.expand
#    - navigation.sections
#    - announce.dismiss
  font:
    text: Roboto
    code: Roboto Mono
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - tables
  - footnotes
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - attr_list
  - def_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

# Plugins
plugins:
  - search:
      lang: it
  - table-reader
  - minify:
      minify_html: true
  - awesome-pages
  - tags:
      tags_file: played/tags.md
  - git-revision-date-localized:
      enabled: false
      type: date
      locale: it
      enable_creation_date: true
      exclude:
        - index.md
  - exclude:
      glob:
        - "*/_local/*"
        - "*/_draft/*"
  - glightbox
  - blog:
      post_url_date_format: yyyy
      post_url_format: "{date}/{slug}"
      post_readtime: false

repo_url: https://github.com/2042ed/2042ed.org
edit_uri: "edit/main/docs/"
repo_name: GitHub/2042ed.org

extra_css:
  - assets/stylesheets/extra.css

